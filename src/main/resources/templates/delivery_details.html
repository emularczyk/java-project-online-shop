<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>iSłodycze</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/css/all.css"/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">iSłodycze candy-shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <h1 class="mt-5 mb-3 text-center">Szczegóły dostawy</h1>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Numer telefonu</th>
                <th>Kod pocztowy</th>
                <th>Państwo</th>
                <th>Miasto</th>
                <th>Adres</th>
                <th>Rodzaj dostawy</th>
                <th>Cena dostawy</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${deliveryDetails.name}"></td>
                <td th:text="${deliveryDetails.surname}"></td>
                <td th:text="${deliveryDetails.phoneArea} + ' ' + ${deliveryDetails.phoneNumber}"></td>
                <td th:text="${deliveryDetails.postalCode}"></td>
                <td th:text="${deliveryDetails.country}"></td>
                <td th:text="${deliveryDetails.city}"></td>
                <td th:text="${deliveryDetails.address}"></td>
                <td th:text="${deliveryDetails.mode}"></td>
                <td th:text="${deliveryDetails.deliveryCost}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/popper.js/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
