<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Products</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="navbar :: navigation"></div>

<div class="container">
    <h2>Dodaj Produkt</h2>
    <hr/>
    <form th:action="@{/saveProduct}" method="post">
        <input type="hidden" th:field="${productDTO.productId}"class="form-control" required/>
        <input type="text" th:field="${productDTO.productName}" placeholder="Podaj nazwe produktu" class="form-control" required />
        <input th:value="${#numbers.formatCurrency(productDTO.price)}" th:field="${productDTO.price}" placeholder="Podaj cene produktu" class="form-control" required/>
        <input type="number" th:field="${productDTO.amount}" placeholder="Podaj ilosc produktu" class="form-control" required/>
        <input type="text" th:field="*{productDTO.photo}" placeholder="Podaj link do zdjecia produktu" class="form-control" />
        <input type="text" th:field="*{productDTO.youtube}" placeholder="Podaj unikatowe ID youtube dla produktu" class="form-control" />
        <input type="text" th:field="*{productDTO.description}" placeholder="Podaj opis produktu" class="form-control" />

        <ul th:each="category : ${categoryList}">
            <div>
                <label th:text="${category.categoryName}"></label>
                <input type="checkbox" th:field="${productDTO.category}"
                       th:value="${category.categoryName}">
            </div>
        </ul>


        <button  type="submit" class="btn btn-primary">Zapisz produkt</button>
    </form>
</div>
</body>
</html>
